{% extends "todo/base.html" %}
{% block content %}
    {% load static %}
    <br><br>
    <h2>Report Generator</h2>
    <br>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Generate Comparison Report</button>
    </form>
    <br>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <div>
        {#<a href="{% static "Comparison_Report.xlsx" %}" class="btn btn-success px-4 py-2 btn-sm">Download Report</a>#}
        <a href="/media/Comparison_Report.xlsx" class="btn btn-success px-4 py-2 btn-sm">Download Report</a>
    </div>

{% endblock %}
