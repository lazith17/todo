{% extends "todo/base.html" %}
{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Report Generator</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Generate Comparison Report</button>
            </form>
        </div>
    </div>
    <br>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
